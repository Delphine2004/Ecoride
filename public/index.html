<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" />
    <!-- A FAIRE pour SEO -->

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"

  <body>
    <header id="header-banner">
      <!-- Navbar grand écran -->
      <div class="bigNav">
        <div class="logo">
          <!-- Logo avec retour page accueil-->
          <a href="/"
            ><img
              src="/assets/img/logo/logo.webp"
              alt="Logo de la plateforme de covoiturage EcoRide"
          /></a>
        </div>

        <nav aria-label="bigNav-links">
          <ul>
            <!-- Rechercher -->
            <li><a href="/rechercher">Rechercher un trajet</a></li>
            <!-- Publier /// Rajouter connected quand page ok -->
            <li><a href="/publier">Publier un trajet</a></li>
            <!-- Espace client  /// Rajouter connected quand page ok-->
            <li data-show="connected"><a href="/compte">Mon compte</a></li>
            <!-- Se connecter -->
            <li data-show="disconnected"><a href="/connexion">Connexion</a></li>
            <!-- Se deconnecter -->
            <li data-show="connected">
              <a href="#" id="logout-btn">Déconnexion</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- NavBar petit écran -->

      <!-- VOIR POUR ICON MON COMPTE -->
      <div class="smallNav">
        <!-- Le logo est à la deuxième place -->
        <nav aria-label="smallNav-links">
          <!-- Se connecter -->
          <div class="user-icon" data-show="disconnected">
            <a href="/connexion"
              ><img
                src="./assets/img/icons/account_circle.png"
                alt="Connexion à l'espace utilisateur de la plateforme de covoiturage EcoRide"
            /></a>
          </div>
          <!-- Espace client -->
          <div class="user-icon" data-show="connected">
            <a href="/compte"
              ><img
                src="./assets/img/icons/account_circle.png"
                alt="Espace utilisateur de la plateforme de covoiturage EcoRide"
            /></a>
          </div>
          <!-- Logo avec retour page accueil-->
          <div class="logo">
            <a href="/"
              ><img
                src="./assets/img/logo/logo.webp"
                alt="Logo de la plateforme de covoiturage EcoRide"
            /></a>
          </div>

          <div class="icons">
            <!-- Rechercher -->
            <a href="/rechercher"
              ><img
                src="./assets/img/icons/search.png"
                alt="rechercher un trajet sur la plateforme de covoiturage EcoRide"
            /></a>
            <!-- Publier -->
            <a href="/publier"
              ><img
                src="./assets/img/icons/add_circle.png"
                alt="publier un trajet sur la plateforme de covoiturage EcoRide"
            /></a>
          </div>
        </nav>
      </div>

    <main id="main-page"></main>

    <footer id="footer-banner">

        <div class="info">
          <h3>Suivez-nous</h3>
          <div class="icons">
            <a href="facebook"

                src="./assets/img/icons/Facebook.png"
                alt="Facebook de la plateforme de covoiturage EcoRide"
            /></a>
            <a href="instagram"
              ><img
                src="./assets/img/icons/Instagram.png"
                alt="Instagram de la plateforme de covoiturage EcoRide"

        <div class="info">

        <div class="info">
