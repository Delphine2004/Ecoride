<section id="hero" class="container">
  <div class="sub-container">
    <div class="card">
      <div class="card-header">
        <h3>Inscription</h3>
      </div>

      <div class="card-body">
        <form method="POST" id="registration-form" novalidate>
          <div class="items">
            <div class="item">
              <label class="sr-only" for="first-name">Prénom</label>
              <input
                class="input-form"
                id="first-name"
                name="first_name"
                type="text"
                data-type="onlytext"
                placeholder="Prénom"
                autocomplete="given-name"
                required
              />
            </div>

            <div class="item">
              <label class="sr-only" for="last-name">Nom</label>
              <input
                class="input-form"
                id="last-name"
                name="last_name"
                type="text"
                data-type="onlytext"
                placeholder="Nom"
                autocomplete="family-name"
                required
              />
            </div>
          </div>

          <div class="items">
            <div class="item">
              <label class="sr-only" for="login">Nom d'utilisateur</label>
              <input
                class="input-form"
                id="login"
                name="login"
                type="text"
                data-type="onlytext"
                placeholder="Nom d'utilisateur"
                required
              />
            </div>

            <div class="item">
              <label class="sr-only" for="phone">Numéro de portable</label>
              <input
                class="input-form"
                id="phone"
                name="phone"
                type="text"
                data-type="onlytext"
                placeholder="Numéro de portable"
                autocomplete="phone"
                required
              />
            </div>
          </div>

          <div class="item">
            <label class="sr-only" for="address">Adresse</label>
            <input
              class="input-form"
              id="address"
              name="address"
              type="text"
              data-type="onlytext"
              placeholder="Adresse"
              autocomplete="address"
              required
            />
          </div>

          <div class="items">
            <div class="item">
              <label class="sr-only" for="city">Ville</label>
              <input
                class="input-form"
                id="city"
                name="city"
                type="text"
                data-type="onlytext"
                placeholder="Ville"
                autocomplete="city"
                required
              />
            </div>

            <div class="item">
              <label class="sr-only" for="zip-code">Code Postal</label>
              <input
                class="input-form"
                id="zip-code"
                name="zip_code"
                type="text"
                data-type="onlytext"
                placeholder="Code Postal"
                autocomplete="zip-code"
                required
              />
            </div>
          </div>

          <div class="item">
            <label class="sr-only" for="email">Email</label>
            <input
              class="input-form"
              id="email"
              name="email"
              type="email"
              placeholder="Email"
              autocomplete="email"
              required
            />
          </div>

          <div class="item">
            <label class="sr-only" for="password">Mot de passe</label>
            <input
              class="input-form"
              id="password"
              name="password"
              type="password"
              placeholder="Mot de passe"
              required
            />
          </div>

          <!-- Rajouter la confirmation du mdp -->
          <button
            class="btn"
            type="submit"
            aria-label="Créer un compte sur ecoride"
          >
            S'inscrire
          </button>
        </form>

        <!--Div pour afficher les messages d'erreur-->
        <div id="feedback-form" role="alert"></div>

        <div>
          <p><a href="/connexion">Vous avez déjà un compte?</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
