<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/ECF/public/assets/css/style.css" />
    <link rel="stylesheet" href="/ECF/public/assets/css/result.css" />
  </head>
  <body>
    <section class="container">
      <article class="result">
        <div class="ride-info">
          <div class="cities">Paris → Rouen</div>
          <div class="date-time">18 juin 2025 - 14h00</div>
          <div class="duration">Durée estimée : 2h30</div>
          <div class="seats">Places disponibles : 2</div>
          <div class="price">20 crédits</div>
        </div>

        <div class="driver-info">
          <figure class="driver-profile">
            <img
              src="../../../../public/assets/img/icons/person.png"
              alt="Photo de Marie Dupont, utilisatrice EcoRide"
              class="driver-photo"
            />
            <figcaption>
              <span class="driver-username">Marie Dupont</span>
              <br />
              <span class="driver-rating">⭐ 4.8 • 120 avis</span>
            </figcaption>
          </figure>

          <p class="car-type">Electrique</p>
          <a href="#" aria-label="Les détails du trajet">Détails</a>
        </div>

        <div class="ride-action">
          <button onclick="location.href='#'">Participer</button>
        </div>
      </article>
    </section>
  </body>
</html>
